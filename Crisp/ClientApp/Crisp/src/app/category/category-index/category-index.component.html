<h1 class="text-purple-800 flex justify-center text-4xl mt-6 font-bold">Category Index</h1>
<div class="container pl-96">
  <div class="flex justify-end">
    <!-- Add/Edit Category Modal   -->
    <button class="mt-4 border border-purple-500 text-sm font-semibold bg-purple-200 text-purple-900 hover:bg-purple-300 rounded-full px-3 py-1" type="button" (click)="addEditCategoryTrigger()" data-modal-toggle="defaultModal"><i class="fa-solid fa-plus"></i> &nbsp; Add/Edit Category</button>
    
  </div>
  <div class="flex justify-center items-center">
    <!-- <div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
      <span class="font-medium">Danger alert!</span> Change a few things up and try submitting again.
    </div> -->

    <table class="w-screen text-center mt-4">
      <thead class="bg-purple-200">
        <tr>
          <th class="text-sm font-medium text-gray-900">ID</th>
          <th class="text-sm font-medium text-gray-900">NAME</th>
          <th class="text-sm font-medium text-gray-900">ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getCategoriesList$|async" class="border-b bg-purple-100">
          <td class="text-sm text-gray-900 py-2">{{ item.id }}</td>
          <td class="text-sm text-gray-900">{{ item.name }}</td>
          <td class="text-sm text-gray-900">ACTIONS</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Category Modal   -->
  <div id="defaultModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">{{categoryModalTitle}}</h3>
          <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="defaultModal"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="p-6 space-y-6">
          ....
        </div>
        <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
          <button data-modal-toggle="defaultModal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">I accept</button>
          <button data-modal-toggle="defaultModal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Decline</button>
        </div>
      </div>
    </div>
  </div>
</div>
