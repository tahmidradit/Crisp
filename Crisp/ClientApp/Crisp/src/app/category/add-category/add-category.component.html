<form (ngSubmit)="addCategory()">
    <div>
        <label for="name">Name</label> <br>
        <input class="form-control" type="text" id="name" name="name" style="border-radius: 0px;" placeholder="Category Name" [(ngModel)]="name" />
    </div>
    <div>
        <button class="btn btn-info btn-round px-4 mt-2"><i class="fa-solid fa-floppy-disk"></i> &nbsp; Save</button>
    </div>
</form>
